
#端口号
server.port: 8082


# 上传文件总的最大值
spring.servlet.multipart.max-request-size=200MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=200MB



  spring.banner.location=classpath:2b.txt
#数据库链接设置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/document?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username: root
spring.datasource.password: root

#整合Mybatis
mybatis.type-aliases-package: com.test.demo.entity
  #mybatis 对应的 .xml文件路径
  mybatis.mapper-locations: classpath:mapper/*.xml 
  #  多层级目录  mapper-locations: classpath:mapper/**/**.xml
  
